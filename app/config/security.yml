jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Caesar\UserBundle\Entity\User:
            algorithm:        sha512
            encode_as_base64: false
            iterations:       1

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        users:
            entity: { class: CaesarUserBundle:User }

    firewalls:
